<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Studio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <aside class="panel">
        <h1>Maze Studio</h1>

        <div class="row">
          <label>Width</label>
          <input id="w" type="number" min="5" max="200" value="30" />
        </div>

        <div class="row">
          <label>Height</label>
          <input id="h" type="number" min="5" max="200" value="20" />
        </div>

        <div class="row">
          <label>Cell px</label>
          <input id="cell" type="number" min="4" max="40" value="18" />
        </div>

        <div class="row">
          <label>Loops (0-30%)</label>
          <input id="loops" type="number" min="0" max="30" value="6" />
        </div>

        <div class="row">
          <label>Straightness (0-100)</label>
          <input id="straight" type="number" min="0" max="100" value="30" />
        </div>

        <div class="row">
          <label>Seed</label>
          <input id="seed" type="text" value="12345" />
        </div>

        <div class="buttons">
          <button id="gen">Generate</button>
          <button id="rand">Random seed</button>
        </div>

        <hr />

        <div class="buttons">
          <button id="dl-json">Download JSON</button>
          <button id="dl-svg">Download SVG</button>
          <button id="dl-png">Download PNG</button>
        </div>

        <p class="hint">
          Tip: share the URL â€“ parameters are stored in the query string.
        </p>
      </aside>

      <main class="stage">
        <canvas id="cv"></canvas>
      </main>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
